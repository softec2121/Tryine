<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Proposal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EasePack.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1128;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: none;
        }
        
        /* Starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.5);
            animation: float 10s infinite ease-in-out;
            z-index: -1;
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -2;
            animation: moveCloud 60s infinite linear;
        }
        
        /* Container */
        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        
        /* Heading */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            min-height: 3.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
            opacity: 0;
        }
        
        /* Button styles */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-yes {
            background-color: #ff4d8d;
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 141, 0.5);
        }
        
        .btn-maybe {
            background-color: #7b68ee;
            color: white;
        }
        
        /* Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Heart trail */
        .heart-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            font-size: 20px;
            color: #ff4d8d;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #333;
            max-width: 80%;
            position: relative;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #ff4d8d;
            margin-bottom: 1rem;
        }
        
        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .modal-img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .modal-close {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #ff4d8d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        /* Secret Pookie Button */
        .secret-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }
        
        .secret-btn span {
            font-size: 0.9rem;
            display: block;
            margin-top: 5px;
            color: #ff8dc9;
        }
        
        /* Animations */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes moveCloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d8d;
            top: -10px;
        }
        
        /* Heart Rain */
        .heart-rain {
            position: absolute;
            color: #ff4d8d;
            font-size: 20px;
            top: -20px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        
        /* Final message */
        .final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 17, 40, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars"></div>
    
    <!-- Floating hearts -->
    <div class="floating-hearts"></div>
    
    <!-- Clouds -->
    <div class="clouds"></div>
    
    <!-- Custom cursor -->
    <div class="custom-cursor">‚ù§Ô∏è</div>
    
    <!-- Main content -->
    <div class="container">
        <h1 id="typing-heading"></h1>
        <p class="subtitle" id="subtitle">(No pressure... but I'm totally excited! üòú)</p>
        
        <div class="btn-container">
            <button class="btn btn-yes" id="btn-yes">YES! üòç</button>
            <button class="btn btn-maybe" id="btn-maybe">Umm... Maybe? ü§î</button>
        </div>
    </div>
    
    <!-- Secret Pookie Button -->
    <button class="secret-btn" id="secret-btn">
        üíñ
        <span>Click me for a surprise!</span>
    </button>
    
    <!-- Yes modal -->
    <div class="modal" id="yes-modal">
        <div class="modal-content">
            <h2 class="modal-title">Yayyy! Best day ever! üòò</h2>
            <p class="modal-text">Get ready for the cutest date!</p>
            <img src="./Hehe.gif" alt="Happy celebration" class="modal-img">
            <button class="modal-close" id="yes-close">Can't wait! ‚ù§Ô∏è</button>
        </div>
    </div>
    
    <!-- Maybe modal -->
    <div class="modal" id="maybe-modal">
        <div class="modal-content">
            <h2 class="modal-title">I'll take that as a YES! üòú</h2>
            <p class="modal-text">No escaping now!</p>
            <img src="./sad.gif" alt="Puppy eyes" class="modal-img">
            <button class="modal-close" id="maybe-close">Ok, fine! üòä</button>
        </div>
    </div>
    
    <!-- Secret modal -->
    <div class="modal" id="secret-modal">
        <div class="modal-content">
            <h2 class="modal-title">My Special Pookie üíñ</h2>
            <p class="modal-text">No matter what, you'll always be my special Pookie! üòò</p>
            <img src="/api/placeholder/300/200" alt="Hug" class="modal-img">
            <button class="modal-close" id="secret-close">Aww, you're sweet! ü•∞</button>
        </div>
    </div>
    
    <!-- Final message -->
    <div class="final-message" id="final-message">
        See you soon! ‚ù§Ô∏è
    </div>
    
    <script>
        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }
        
        // Create floating hearts
        const heartsContainer = document.querySelector('.floating-hearts');
        const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            heart.style.animationDelay = `${Math.random() * 10}s`;
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heartsContainer.appendChild(heart);
        }
        
        // Create clouds
        const cloudsContainer = document.querySelector('.clouds');
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.width = `${Math.random() * 200 + 100}px`;
            cloud.style.height = `${Math.random() * 100 + 50}px`;
            cloud.style.top = `${Math.random() * 100}%`;
            cloud.style.animationDelay = `${Math.random() * 30}s`;
            cloudsContainer.appendChild(cloud);
        }
        
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            // Create heart trail
            if (Math.random() > 0.9) {
                const heart = document.createElement('div');
                heart.classList.add('heart-trail');
                heart.style.left = `${e.clientX}px`;
                heart.style.top = `${e.clientY}px`;
                heart.textContent = 'üíñ';
                heart.style.opacity = 1;
                document.body.appendChild(heart);
                
                gsap.to(heart, {
                    y: -20,
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        heart.remove();
                    }
                });
            }
            
            // Show secret button when near bottom of page
            if (e.clientY > window.innerHeight - 100) {
                gsap.to('#secret-btn', {
                    opacity: 1,
                    duration: 0.3,
                    pointerEvents: 'auto'
                });
            } else {
                gsap.to('#secret-btn', {
                    opacity: 0,
                    duration: 0.3,
                    pointerEvents: 'none'
                });
            }
        });
        
        // Typing effect for heading
        gsap.to('#typing-heading', {
            text: {
                value: "So... Will you go on a date with me, Pookie? ü•∫üíï",
                delimiter: ""
            },
            duration: 3,
            ease: "none",
            onComplete: () => {
                gsap.to('#subtitle', {
                    opacity: 1,
                    duration: 1
                });
            }
        });
        
        // Yes button hover effect
        const yesBtn = document.getElementById('btn-yes');
        yesBtn.addEventListener('mouseenter', () => {
            gsap.to(yesBtn, {
                scale: 1.1,
                boxShadow: '0 0 20px rgba(255, 77, 141, 0.8)',
                repeat: 1,
                yoyo: true,
                duration: 0.3
            });
            playSound('ding');
        });
        
        // Maybe button moves away
        const maybeBtn = document.getElementById('btn-maybe');
        maybeBtn.addEventListener('mouseenter', () => {
            const xMove = (Math.random() - 0.5) * 200;
            const yMove = (Math.random() - 0.5) * 100;
            
            gsap.to(maybeBtn, {
                x: xMove,
                y: yMove,
                duration: 0.3,
                ease: "power1.out"
            });
            playSound('ding');
        });
        
        // Reset maybe button position when mouse leaves container
        document.querySelector('.btn-container').addEventListener('mouseleave', () => {
            gsap.to(maybeBtn, {
                x: 0,
                y: 0,
                duration: 0.5
            });
        });
        
        // Button click handlers
        yesBtn.addEventListener('click', () => {
            showModal('yes-modal');
            createHeartRain();
            createFireworks();
        });
        
        maybeBtn.addEventListener('click', () => {
            showModal('maybe-modal');
            createConfetti();
            playSound('giggle');
        });
        
        // Secret button click
        document.getElementById('secret-btn').addEventListener('click', () => {
            showModal('secret-modal');
        });
        
        // Modal close buttons
        document.getElementById('yes-close').addEventListener('click', () => {
            closeModal('yes-modal');
            showFinalMessage();
        });
        
        document.getElementById('maybe-close').addEventListener('click', () => {
            closeModal('maybe-modal');
            showFinalMessage();
        });
        
        document.getElementById('secret-close').addEventListener('click', () => {
            closeModal('secret-modal');
        });
        
        // Show modal function
        function showModal(id) {
            const modal = document.getElementById(id);
            gsap.to(modal, {
                opacity: 1,
                duration: 0.3,
                pointerEvents: 'auto'
            });
        }
        
        // Close modal function
        function closeModal(id) {
            const modal = document.getElementById(id);
            gsap.to(modal, {
                opacity: 0,
                duration: 0.3,
                pointerEvents: 'none'
            });
        }
        
        // Create heart rain
        function createHeartRain() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart-rain');
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation completes
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                }, i * 100);
            }
        }
        
        // Create confetti
        function createConfetti() {
            const colors = ['#ff4d8d', '#7b68ee', '#ffd700', '#00ced1', '#ff8c00'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    gsap.to(confetti, {
                        y: window.innerHeight + 20,
                        x: (Math.random() - 0.5) * 200,
                        rotation: Math.random() * 360,
                        duration: Math.random() * 2 + 1,
                        ease: 'power1.out',
                        onComplete: () => {
                            confetti.remove();
                        }
                    });
                }, i * 20);
            }
        }
        
        // Create fireworks
        function createFireworks() {
            const colors = ['#ff4d8d', '#7b68ee', '#ffd700', '#00ced1', '#ff8c00'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * (window.innerHeight / 2);
                    createFireworkExplosion(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }, i * 300);
            }
        }
        
        function createFireworkExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework');
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = color;
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;
                
                gsap.to(particle, {
                    x: dx,
                    y: dy,
                    opacity: 0,
                    duration: Math.random() + 0.5,
                    ease: 'power1.out',
                    onComplete: () => {
                        particle.remove();
                    }
                });
            }
        }
        
        // Show final message
        function showFinalMessage() {
            gsap.to('#final-message', {
                opacity: 1,
                duration: 1,
                delay: 0.5,
                pointerEvents: 'auto'
            });
            
            setTimeout(() => {
                gsap.to('#final-message', {
                    scale: 1.2,
                    duration: 1,
                    ease: 'elastic.out(1, 0.3)'
                });
            }, 1500);
        }
        
        // Sound effects (mock implementation)
        function playSound(type) {
            // In a real implementation, you would play actual sounds here
            console.log(`Playing sound: ${type}`);
        }
    </script>
</body>
</html>
